<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | StudifyTask</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>



<body class="bg-[#9B3C7D] min-h-screen flex items-center justify-center px-4">

  <div class="flex items-center justify-center gap-10 max-w-6xl w-full">


    <!-- Gambar Kiri -->
    <img
      src="https://github.com/BukanRibas/StudifyTask/blob/main/StudifyTask__1_-removebg-preview.png?raw=true"
      alt="Illustration Left"
      class="hidden lg:block w-80"
    />

    <!-- Login Card -->
    <div class="bg-white w-full max-w-md p-6 rounded-xl shadow">


      <!-- Back Button -->
      <a
        href="Studify.html"
        class="inline-flex items-center text-sm text-purple-600 hover:text-purple-800 mb-4"
      >
        ‚Üê Kembali
      </a>

      <h1 class="text-2xl font-bold text-center mb-1">StudifyTask</h1>
      <p class="text-center text-gray-500 mb-6 text-sm">
        Login untuk melanjutkan
      </p>

      <!-- Warning -->
      <div id="warning"
        class="hidden mb-4 text-sm text-red-600 bg-red-50 p-3 rounded">
      </div>

      <!-- Form -->
      <form onsubmit="return validateLogin()">
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">username</label>
          <input
            id="username"
            type="username"
            class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-purple-300"
            placeholder="Contoh : Nate Higger"
          />
        </div>

        <div class="mb-6">
          <label class="block text-sm font-medium mb-1">Password</label>
          <input
            id="password"
            type="password"
            class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-purple-300"
            placeholder="Minimal 6 karakter"
          />
        </div>

        <button
          type="submit"
          
          class="w-full bg-purple-600 text-white font-semibold py-3 rounded-lg hover:bg-purple-700 transition"
        >
          Login
          
        </button>
        
      </form>
    </div>

    <!-- Gambar Kanan -->
    <img
      src="https://github.com/BukanRibas/StudifyTask/blob/main/StudifyTask__3_-removebg-preview.png?raw=true"
      alt="Illustration Right"
      class="hidden lg:block w-80"
    />

  </div>

<script>
  function validateLogin() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const warning = document.getElementById("warning");

    warning.classList.add("hidden");
    warning.innerText = "";

    if (!username || !password) {
      warning.innerText = "username dan password wajib diisi.";
      warning.classList.remove("hidden");
      return false;
    }

    if (password.length < 6) {
      warning.innerText = "Password minimal 6 karakter.";
      warning.classList.remove("hidden");
      return false;
    }

    // LOGIN BERHASIL (DUMMY)
    alert("Selamat datang, " + username + "!");
    window.location.href = "StudidyTask_Dashboard.html";
    return false;
  }
</script>
</body>
