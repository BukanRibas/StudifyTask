<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Task | StudifyTask</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>

<body class="bg-gray-100 h-screen flex flex-col overflow-hidden">

<!-- HEADER -->
<header class="bg-[#9B3C7D]  px-6 py-4 flex items-center justify-between shadow">
    <h1 class="text-lg font-semibold">
      Hi, <span class="font-bold">Ribas</span> ğŸ‘‹
    </h1>

    <img
      src="https://github.com/BukanRibas/StudifyTask/blob/main/Screenshot%202025-10-30%20130324.png?raw=true"
      alt="Profile"
      class="w-10 h-10 rounded-full object-cover"
    />
  </header>

<!-- BODY -->
<main class="flex-1 px-6 py-6 overflow-y-auto">


  <!-- FORM TAMBAH TASK -->
  <div class="bg-white p-4 rounded-xl shadow mb-6">
    <h2 class="font-semibold mb-3">Tambah Tugas</h2>

    <input id="taskTitle"
      class="w-full border rounded-lg px-3 py-2 mb-3"
      placeholder="Nama tugas">

   <input
  id="taskDeadline"
  type="date"
  class="w-full border rounded-lg px-3 py-2 mb-3"
/>


    <button onclick="addTask()"
      class="w-full bg-purple-600 text-white py-2 rounded-lg">
      Simpan
    </button>
  </div>

  <!-- LIST TASK -->
  <div class="space-y-3" id="taskList"></div>

</main>

<!-- FOOTER -->
<footer class="bg-[#9B3C7D]  border-t px-6 py-3 flex justify-around">
  <button onclick="window.location.href='StudidyTask_Dashboard.html'"
    class="flex flex-col items-center text-white font-semibold text-sm">
    <span>ğŸ </span>
      Dashboard
    </button>

  <button class="flex flex-col items-center text-yellow-600 text-sm font-semibold">
    <span>ğŸ“</span>
      My Task
    </button>



<script>
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

function saveTasks() {
  localStorage.setItem("tasks", JSON.stringify(tasks));
}

function checkLateStatus() {
  const today = new Date().toISOString().split("T")[0];

  tasks.forEach(task => {
    if (task.status !== "done" && today > task.deadline) {
      task.status = "late";
    }
  });

  saveTasks();
}

function renderTasks() {
  checkLateStatus();
  const list = document.getElementById("taskList");
  list.innerHTML = "";

  tasks.forEach((task, index) => {
    const statusColor =
      task.status === "todo" ? "bg-orange-500" :
      task.status === "done" ? "bg-green-500" :
      "bg-red-500";

    list.innerHTML += `
      <div class="bg-white p-4 rounded-xl shadow flex justify-between items-center">
        <div>
          <h3 class="font-semibold">${task.title}</h3>
          <p class="text-sm text-gray-500">Deadline: ${task.deadline}</p>
          <div class="flex items-center gap-2 mt-1 text-sm">
            <span class="w-3 h-3 rounded-full ${statusColor}"></span>
            <span class="capitalize">${task.status}</span>
          </div>
        </div>
        <div class="space-x-2">
  <button onclick="editTask(${index})"
    class="text-blue-600 text-sm">Edit</button>

  ${task.status !== "done"
    ? `<button onclick="markDone(${index})"
         class="text-green-600 text-sm">Done</button>`
    : ""
  }




          <button onclick="deleteTask(${index})"
            class="text-red-600 text-sm">Delete</button>
        </div>
      </div>
    `;
  });
}

function addTask() {
  const title = taskTitle.value.trim();
  const deadline = taskDeadline.value;

  if (!title || !deadline) {
    alert("Nama tugas dan deadline wajib diisi");
    return;
  }

  tasks.push({
    title,
    deadline,
    status: "todo"
  });

  saveTasks();
  renderTasks();

  taskTitle.value = "";
  taskDeadline.value = "";
}

function markDone(index) {
  tasks[index].status = "done";
  saveTasks();
  renderTasks();
}

function deleteTask(index) {
  tasks.splice(index, 1);
  saveTasks();
  renderTasks();
}
function editTask(index) {
  const newTitle = prompt(
    "Edit nama tugas:",
    tasks[index].title
  );

  if (newTitle === null) return;

  const newDeadline = prompt(
    "Edit deadline (YYYY-MM-DD):",
    tasks[index].deadline
  );

  if (newDeadline === null) return;

  if (!newTitle.trim() || !newDeadline) {
    alert("Nama tugas dan deadline tidak boleh kosong");
    return;
  }

  tasks[index].title = newTitle.trim();
  tasks[index].deadline = newDeadline;
  tasks[index].status = "todo"; // reset status biar dicek ulang

  saveTasks();
  renderTasks();
}

renderTasks();
</script>


</body>
</html>
