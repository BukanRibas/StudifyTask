<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | StudifyTask</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>

<body class="bg-gray-100 h-screen flex flex-col overflow-hidden">


  <!-- HEADER -->
  <header class="bg-[#9B3C7D]  px-6 py-4 flex items-center justify-between shadow">
    <h1 class="text-lg font-semibold">
      Hi, <span class="font-bold">Ribas</span> ğŸ‘‹
    </h1>

    <img
      src="https://github.com/BukanRibas/StudifyTask/blob/main/Screenshot%202025-10-30%20130324.png?raw=true"
      alt="Profile"
      class="w-10 h-10 rounded-full object-cover"
    />
  </header>

  <!-- BODY -->
  <main class="flex-1 px-6 py-6 overflow-y-auto">

    
<!-- Statistik -->
<div class="grid grid-cols-3 gap-4 mb-6">
  <div class="bg-green-100 p-4 rounded-xl text-center">
    <p class="text-sm text-green-700">Done</p>
    <p id="doneCount" class="text-2xl font-bold text-green-700">0</p>
  </div>

  <div class="bg-orange-100 p-4 rounded-xl text-center">
    <p class="text-sm text-orange-700">To Do</p>
    <p id="todoCount" class="text-2xl font-bold text-orange-700">0</p>
  </div>

  <div class="bg-red-100 p-4 rounded-xl text-center">
    <p class="text-sm text-red-700">Late</p>
    <p id="lateCount" class="text-2xl font-bold text-red-700">0</p>
  </div>
</div>




    <!-- List Tugas -->
    <h2 class="text-lg font-semibold mb-4">List Tugas</h2>

<div id="dashboardTasks" class="space-y-4"></div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
const container = document.getElementById("dashboardTasks");

const doneEl = document.getElementById("doneCount");
const todoEl = document.getElementById("todoCount");
const lateEl = document.getElementById("lateCount");

const today = new Date().toISOString().split("T")[0];

let done = 0;
let todo = 0;
let late = 0;

container.innerHTML = "";

tasks.forEach(task => {
  let status = task.status;
  if (status !== "done" && today > task.deadline) status = "late";

  if (status === "done") done++;
  else if (status === "late") late++;
  else todo++;

  const color =
    status === "todo" ? "bg-orange-500" :
    status === "done" ? "bg-green-500" :
    "bg-red-500";

  container.innerHTML += `
    <div class="bg-white p-4 rounded-xl shadow mb-4">
      <h3 class="font-semibold">${task.title}</h3>
      <p class="text-sm text-gray-500">Deadline: ${task.deadline}</p>
      <div class="flex items-center gap-2 mt-2 text-sm">
        <span class="w-3 h-3 rounded-full ${color}"></span>
        <span class="capitalize">${status}</span>
      </div>
    </div>
  `;
});

doneEl.textContent = done;
todoEl.textContent = todo;
lateEl.textContent = late;

/* âœ… CHART DIBUAT SETELAH DATA SIAP */
new Chart(document.getElementById("taskChart"), {
  type: "doughnut",
  data: {
    labels: ["Done", "To Do", "Late"],
    datasets: [{
      data: [done, todo, late],
      backgroundColor: ["#22c55e", "#f97316", "#ef4444"]
    }]
  },
  options: {
    maintainAspectRatio: false
  }
});
</script>




<!--Status-->
<h2 class="text-lg font-semibold mb-4">Status</h2>

    <!-- Status Legend -->
    <div class="bg-white p-4 rounded-xl shadow">
     

      <ul class="space-y-2 text-sm">
        <li class="flex items-center gap-2">
          <span class="w-3 h-3 rounded-full bg-orange-500"></span>
          To Do
        </li>

        <li class="flex items-center gap-2">
          <span class="w-3 h-3 rounded-full bg-green-500"></span>
          Done
        </li>
        <li class="flex items-center gap-2">
          <span class="w-3 h-3 rounded-full bg-red-500"></span>
          Late
        </li>
      </ul>
    </div>

  </main>
